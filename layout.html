<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout XI TJKT 1</title>
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }

      body {
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-areas: 
            "header header"
            "sidebar content"
            "footer footer";
        grid-template-columns: 200px 1fr;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
      }

      header {
        grid-area: header;
        display: flex;
        align-items: center;
        padding: 10px;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #4facfe);
      }
      header .logo {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
      }
      header h1 {
        color: #a5b4fc;
        font-family: Monospace;
        margin: 0;
        font-size: 28px;
        font-weight: 800;
      }

      aside {
        grid-area: sidebar;
        padding: 15px;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #12123c, #1e1e5a, #2a2a7a);
        color: white;
      }

      aside button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        background: linear-gradient(135deg, #00f7ff, #00b7ff, #0077ff);
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        font-family: Lato;
      }
      aside button:hover {
        background-color: #45a049;
      }

      main {
        grid-area: content;
        padding: 10px;
        overflow-y: auto;
        background: linear-gradient(135deg, #4facfe, #00f2fe, #38ef7d);
      }

      /* GALERI FOTO */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
        gap: 10px;
      }
      .gallery img {
        width: 100%;
        aspect-ratio: 3 / 4; /* rasio tetap */
        object-fit: cover;   /* biar tidak gepeng */
        border-radius: 6px;
      }

      footer {
        grid-area: footer;
        background: #151535;
        text-align: center;
        padding: 5px;
      }
      footer .marq{
        color: #ffffff;
      }

      /* RESPONSIF UNTUK HP */
      @media (max-width: 600px) {
        /* Sidebar tetap di kiri, jadi grid tidak diubah */
        .gallery {
          grid-template-columns: repeat(2, 1fr); /* 2 kolom di HP */
        }
      }
      
    </style>
</head>
