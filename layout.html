    <style>
      
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
}

body {
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-areas: 
        "header header"
        "sidebar content"
        "footer footer";
    grid-template-columns: 200px 1fr;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
}

header {
    grid-area: header;
    display: flex;
    align-items: center;
    padding: 10px;
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298, #4facfe);
    
}
header .logo {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 50%;
}
header h1 {
    color: #a5b4fc;
    font-family: Monospace;
    margin: 0;
    font-size: 28px;
    font-weight: 800;
}

aside {
    grid-area: sidebar;
    
    padding: 10px;
}

main {
    grid-area: content;
    
    padding: 10px;
    overflow-y: auto;
    background: linear-gradient(135deg, #4facfe, #00f2fe, #38ef7d);
}
.gallery {
    display: grid;
    grid-template-columns: repeat(5, 1fr); 
    gap: 10px;
    
}
.gallery img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    
}

footer {
    grid-area: footer;
    background: #151535;
    text-align: center;
    padding: 5px;
}

aside {
    grid-area: sidebar;
    text-decoration: none;
    padding: 15px;
   margin: 0;
   font-family: Arial, sans-serif;
   background: linear-gradient(180deg, #12123c, #1e1e5a, #2a2a7a);
   color: white;
}

aside button {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  background: linear-gradient(135deg, #00f7ff, #00b7ff, #0077ff);
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: 0.3s;
  font-family: Lato;
}
aside button:hover {
  background-color: #45a049;
}
footer .marq{
  color: #ffffff;

}
      
    </style>
</head>
