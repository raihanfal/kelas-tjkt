<!DOCTYPE html>

<title>Album Kelas</title>
<style>
  :root{
    --bg:#0f172a;
    --card:#111827;
    --muted:#94a3b8;
    --text:#e5e7eb;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:system-ui,Arial,sans-serif;color:var(--text);background:var(--bg)}

  header{
    padding:24px 16px;
    text-align:center;
    background: linear-gradient(135deg, rgba(99,102,241,.15), rgba(34,211,238,.10), rgba(244,114,182,.10));
    border-bottom:1px solid rgba(148,163,184,.2);
    animation: fadeIn 0.6s ease-in;
  }
  .title{font-size:clamp(22px,5vw,32px);font-weight:800;margin:0}
  .subtitle{margin-top:6px;color:var(--muted);font-size:14px}

  main{padding:24px 14px 60px;max-width:1100px;margin:0 auto;}
  .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(180px,1fr))}
  .card{position:relative;overflow:hidden;border-radius:12px;background:var(--card);border:1px solid rgba(148,163,184,.15)}
  .card img{width:100%;height:180px;object-fit:cover;display:block}
  .caption{padding:10px 12px;font-size:13px;color:var(--muted)}

  footer{text-align:center;color:var(--muted);font-size:12px;padding:30px 0 50px;}
  
  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }
</style>
</head>
